<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Liste des Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f7f9fc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 650px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }
        .quiz-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
            margin-bottom: 20px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
        }
        .quiz-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #34495e;
        }
        .mascotte {
            font-size: 1.8rem;
        }
        .btn-commencer {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-commencer:hover {
            background-color: #218838;
            color: white;
        }
        .btn-retour {
            display: block;
            margin: 30px auto 0 auto;
            padding: 10px 24px;
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            font-weight: 600;
            text-align: center;
            width: fit-content;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-retour:hover {
            background-color: #5a6268;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìö Liste des Quiz</h2>

    {% for q in quizs %}
    <div class="quiz-card">
        <div class="quiz-title">
            <span class="mascotte">üìù</span>
            {{ q.titre }}
        </div>
        <a href="{% url 'passer_quiz' q.id %}" class="btn-commencer">Commencer ‚û§</a>
    </div>
    {% endfor %}

    <a href="{% url 'accueil' %}" class="btn-retour">üè† Retour √† l'accueil</a>
</div>

</body>
</html>
