{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Cours - Immunologie</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .quiz-button {
            display: none;
            margin-left: 30px;
            text-align: center;
        }

        .quiz-button a {
            background-color: #218689;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }

        .quiz-button a:hover {
            background-color: #0d5d5d;
        }

        body {
            background-color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .page {
            cursor: pointer;
            /* curseur en main */
        }

        /* Banner */
        .banner {
            background: linear-gradient(to right, #84c291, #5ac2bb, white);
            color: black;
            padding: 30px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 0 0 15px 15px;
            margin-bottom: 30px;
        }

        /* Flipbook Container */
        .book-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1500px;
            /* ajoute de la profondeur 3D */

        }

        .page {
            width: 900px;
            height: 500px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            /* curseur main */
            position: relative;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .book-controls {
            text-align: center;
            margin-top: 20px;
        }

        .book-controls button {
            background-color: #35a7b8;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .book-controls button:hover {
            background-color: #5dd2d2;
        }

        /* Mascotte intro */
        .mascotte-popup {
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e9f4f3;
            border: 2px solid #032828;
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            font-size: 20px;
            animation: fadeOut 1s ease-out 3s forwards;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Ajout d‚Äôune ombre dynamique pendant la rotation */
        .page.flipping {
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .btn-return,
        .btn-return-footer {
            background-color: white;
            color: #218689;
            padding: 8px 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-right: 15px;
            display: inline-block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn-return:hover,
        .btn-return-footer:hover {
            background-color: #0056b3;
            color: white;
            text-decoration: none;
        }
    </style>
</head>


<body>

    <div class="banner">

        let currentPage = 0;
        const pageEl = document.getElementById("page");

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                pageEl.classList.add('flipping');
                pageEl.style.transform = "rotateY(-180deg)";
                setTimeout(() => {
                    pageEl.style.backgroundImage = `url('${pages[currentPage]}')`;
                    pageEl.style.transform = "rotateY(0deg)";
                    setTimeout(() => {
                        pageEl.classList.remove('flipping');
                        checkQuizButton();
                    }, 600);
                }, 300);
            }
        }

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                pageEl.classList.add('flipping');
                pageEl.style.transform = "rotateY(180deg)";
                setTimeout(() => {
                    pageEl.style.backgroundImage = `url('${pages[currentPage]}')`;
                    pageEl.style.transform = "rotateY(0deg)";
                    setTimeout(() => {
                        pageEl.classList.remove('flipping');
                        checkQuizButton();
                    }, 600);
                }, 300);
            }
        }

        function checkQuizButton() {
            const quizButton = document.getElementById("quizButton");
            if (currentPage === 45) {  // Index 45 correspond √† page46.png
                quizButton.style.display = "block";
            } else {
                quizButton.style.display = "none";
            }
        }



        // Masquer la mascotte apr√®s 3s
        setTimeout(() => {
            document.getElementById('mascotteIntro').style.display = 'none';
        }, 3000);
